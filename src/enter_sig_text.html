<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Accepting Signature and Text</title>
        <link rel="stylesheet" href="./output.css">
    </head>
    <body>
        <div class="bg-teal-100 min-h-screen">
            <div class="px-50 pt-35 font-sans">
                <header 
                class="bg-teal-800 rounded-t-3xl
                p-4
                font-semibold text-white text-3xl text-center">
                    Enter your Message and the signature.
                </header>
                <div class="p-4 bg-emerald-500 rounded-b-3xl pb-5">
                    <form action="/">
                        <div class="block justify-center items-center text-white">
                            <label for="message" class="m-2">Message: </label>

                            <input type="text" 
                            id="message" name="message"
                            class="bg-white mr-2 p-1 text-black">

                            <label for="signature">Signature:</label>

                            <input type="text" 
                            name="signature" id="signature"
                            class="bg-white m-2 p-1 w-275 text-black">
                        </div>
                        <button type="submit" 
                        class="block m-auto 
                        border mt-3 py-0.5 px-2 rounded-2xl
                        text-white font-semibold
                        bg-gradient-to-b from-emerald-300 to-emerald-500
                        hover:shadow-md active:scale-95 transition-all duration-200">Submit</button>
                    </form>
                </div>

                <button class="fixed top-9 right-17">
                    Go Back.
                </button>
            </div>
        </div>
    </body>
</html>
