<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Accepting Signature and Text</title>
        <link rel="stylesheet" href="./output.css">
        <link rel="stylesheet" href="./other.css">
    </head>
    <body>
        <div class="bg-teal-100 min-h-screen">
            <div class="px-33 pt-38 font-sans">
                <header 
                class="bg-teal-800 rounded-t-3xl
                p-4
                font-semibold text-white text-3xl text-center">
                    Enter your Message and the signature.
                </header>
                <div class="p-4 bg-emerald-500 rounded-b-3xl pb-5">
                    <form action="/">
                        <div class="m-1 gridContainer justify-center items-center text-white">
                            <label for="message" class="font-semibold">Message: </label>

                            <input type="text" 
                            id="message" name="message"
                            class="bg-white p-1 my-1 text-black">

                            <label for="signature" class="font-semibold">Signature:</label>

                            <input type="text" 
                            name="signature" id="signature"
                            class="bg-white p-1 my-1 text-black">
                        </div>
                        <button type="submit" 
                        class="block m-auto 
                        mt-3 py-1 px-2.5 rounded-2xl
                        border-2 border-black
                        text-white font-semibold
                        bg-gradient-to-b from-emerald-500 to-emerald-700
                        hover:shadow-md active:scale-95 transition-all duration-200">Submit</button>
                    </form>
                </div>

                <button 
                class="fixed top-9 right-17
                border-1 rounded-2xl px-3.5 py-2
                bg-gradient-to-br
                from-green-700 to-green-900
                text-white font-serif
                active:scale-95 transition-all duration-200">
                    Go Back
                </button>
            </div>
        </div>
    </body>
</html>
