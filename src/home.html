<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Cryptography Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
    </head>
    <body>
        <div class="bg-emerald-100 min-h-screen font-sans">
            <div class="px-33 pt-24">
                <div class="border-1 p-8 bg-blue-700 rounded-4xl pb-17">
                    <header class="text-white font-semibold text-center pt-2 pb-7">
                        <h1 class="text-4xl">Blockchain STTP</h1>
                        <h2 class="mt-2 text-2xl"> Cryptography </h2>
                    </header>

                    <div class="grid items-center bg-blue-200 mx-20 p-5 rounded-2xl justify-center">
                        <form action="/" method="post">
                            <div class="text-center w-2xl">
                                Enter your public key to become a part of this lab.
                            </div>
                            <textarea class="m-1 p-5 border-1 w-full h-40
                            bg-amber-50 border-green-600
                            rounded-lg" 
                            type="text" name="publicKey"></textarea>
                            <button 
                            class="block items-center justify-center m-auto border-2
                            px-2 py-1 mt-2 rounded-2xl border-green-800
                            bg-green-500 text-white font-semibold text-md"
                            type="submit"> Submit </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
